when: 
  - event: push
    branch: master

steps:
  - name: build
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: sylviamic/python_bioinformagicks
      tags: latest
      username:
        from_secret: dockerhub_auth_username
      password:
        from_secret: dockerhub_auth_token
  - name: test
    image: sylviamic/python_bioinformagicks
    tags: latest
    commands:
      - echo "Testing ..."
      - make test